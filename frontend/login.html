<!DOCTYPE html>
<html lang="en" ng-app="dohiveApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - DoHive</title>
    <link rel="icon" type="image/svg+xml" href="assets/dohive-logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body ng-controller="AuthController as vm" class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="assets/dohive-logo.svg" alt="DoHive" width="28" height="28" />
                <span>DoHive</span>
            </a>
        </div>
    </nav>

    <main class="container py-5" style="max-width: 480px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3">Welcome back</h2>
                <form ng-submit="vm.login()">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" ng-model="vm.email" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" ng-model="vm.password" required />
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit" ng-disabled="vm.loading">
                            {{ vm.loading ? 'Signing in...' : 'Login' }}
                        </button>
                    </div>
                    <p class="text-danger mt-3" ng-if="vm.error">{{ vm.error }}</p>
                </form>
                <p class="mt-3 mb-0">New here? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
