<!DOCTYPE html>
<html lang="en" ng-app="dohiveApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Todos - DoHive</title>
    <link rel="icon" type="image/svg+xml" href="assets/dohive-logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body ng-controller="MainController as vm" class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="assets/dohive-logo.svg" alt="DoHive" width="28" height="28" />
                <span>DoHive</span>
            </a>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light" href="calendar.html">Calendar</a>
                <button class="btn btn-outline-light" ng-click="vm.logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title">My Todos</h3>
                        <form class="row g-2 align-items-end" ng-submit="vm.addTodo()">
                            <div class="col-12 col-md-3">
                                <label class="form-label">Title</label>
                                <input class="form-control" ng-model="vm.form.title" required />
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="form-label">Description</label>
                                <input class="form-control" ng-model="vm.form.description" />
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="form-label">Due Date</label>
                                <div class="d-flex gap-2">
                                    <input type="date" class="form-control" ng-model="vm.form.due_date" />
                                    <input type="time" class="form-control" ng-model="vm.form.due_time" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3 d-grid">
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>

                        <div class="mt-4" ng-if="!vm.todos.length">
                            <p class="text-muted">No todos yet. Add your first task above.</p>
                        </div>

                        <ul class="list-group mt-2">
                            <li class="list-group-item" ng-repeat="t in vm.todos track by t.id">
                                <div ng-if="!vm.editing || vm.editing.id !== t.id" class="d-flex align-items-center justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" ng-model="t.completed" ng-change="vm.toggleCompleted(t)" />
                                        <label class="form-check-label" ng-class="{'text-decoration-line-through text-muted': t.completed}">{{ t.title }} <small class="text-muted" ng-if="t.description">- {{ t.description }}</small> <small class="text-muted" ng-if="t.due_date">â€” {{ vm.formatDate(t.due_date) }}<span ng-if="t.due_time"> {{ t.due_time }}</span></small> <span class="badge bg-danger ms-2" ng-if="!t.completed && t.missed === true">Missed</span></label>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-outline-secondary" ng-click="vm.startEdit(t)">Edit</button>
                                        <button class="btn btn-outline-danger" ng-click="vm.removeTodo(t)">Delete</button>
                                    </div>
                                </div>

                                <div ng-if="vm.editing && vm.editing.id === t.id" class="mt-2">
                                    <div class="row g-2 align-items-end">
                                        <div class="col-12 col-md-3">
                                            <label class="form-label">Title</label>
                                            <input class="form-control" ng-model="vm.editing.title" required />
                                        </div>
                                        <div class="col-12 col-md-3">
                                            <label class="form-label">Description</label>
                                            <input class="form-control" ng-model="vm.editing.description" />
                                        </div>
                                        <div class="col-6 col-md-2">
                                            <label class="form-label">Date</label>
                                            <input type="date" class="form-control" ng-model="vm.editing.due_date" />
                                        </div>
                                        <div class="col-6 col-md-2">
                                            <label class="form-label">Time</label>
                                            <input type="time" class="form-control" ng-model="vm.editing.due_time" />
                                        </div>
                                        <div class="col-12 col-md-2 d-grid d-md-flex gap-2">
                                            <button class="btn btn-primary" ng-click="vm.saveEdit()">Save</button>
                                            <button class="btn btn-secondary" ng-click="vm.cancelEdit()">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="card-title mb-0">Today's Summary</h5>
                            <button class="btn btn-sm btn-outline-secondary" ng-click="vm.refreshSummary()">Refresh</button>
                        </div>
                        <p class="mt-3" ng-if="vm.summary">{{ vm.summary.summary }}</p>
                        <p class="text-muted" ng-if="!vm.summary">No summary yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script>
    // Simple inline modal using prompt for editing to avoid new markup
    </script>
</body>
</html>
